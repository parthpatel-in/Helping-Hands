<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginStyle2.css">
    <title>Helping Hands | Authentication </title>
</head>
<body>
    <div id="container" class="container">
		<!-- FORM SECTION -->
		<div class="row">
			<!-- SIGN UP -->
			<div class="col align-items-center flex-col sign-up">
				<div class="form-wrapper align-items-center">
                    <form action="php/signUp.php" method="post" id="signUpForm">
                        <div class="form sign-up">
                            <div class="input-group">   
                                <i class='bx bxs-user'></i>
                                <input type="text" placeholder="Username" id="regUname" name="name">
                                <div class="input-group">
                                    <span style="color: red; font-size: 15px;" id="errRegUname"></span>
                                </div>
                            </div>
                            <div class="input-group">
                                <i class='bx bx-mail-send'></i>
                                <input type="email" placeholder="Email" id="regEmail" name="email">
                                <div class="input-group">
                                    <span style="color: red; font-size: 15px;" id="errEmail"></span>
                                </div>
                            </div>
                            <div class="input-group">
                                <i class='bx bxs-user'></i>
                                <input type="text" placeholder="Contact No" id="regContact" name="contactNo">
                                <div class="input-group">
                                    <span style="color: red; font-size: 15px;" id="errContact"></span>
                                </div>
                            </div>
                            <div class="input-group">
                                <i class='bx bxs-user'></i>
                                <input type="text" placeholder="Address" id="regAddress" name="address">
                                <div class="input-group">
                                    <span style="color: red; font-size: 15px;" id="errAddress"></span>
                                </div>
                            </div>
                            <div class="input-group">
                                <i class='bx bxs-lock-alt'></i>
                                <input type="password" placeholder="Password" id="regPw" name="pw">
                                <div class="input-group">
                                    <span style="color: red; font-size: 15px;" id="errRegPw"></span>
                                </div>
                            </div>
                            <div class="input-group">
                                <i class='bx bxs-lock-alt'></i>
                                <input type="password" placeholder="Confirm password" id="regCofirmPw" name="confirmPw">
                                <div class="input-group">
                                    <span style="color: red; font-size: 15px;" id="errConfirmPw"></span>
                                </div>
                            </div>
                            <button type="submit" id="signUp">
                                Sign up
                            </button>
                            <p>
                                <span>
                                    Already have an account?
                                </span>
                                <b onclick="toggle()" class="pointer">
                                    Sign in here
                                </b>
                            </p>
                        </div>
                    </form>
				</div>
			
			</div>
			<!-- END SIGN UP -->

            
			<!-- SIGN IN -->
			<div class="col align-items-center flex-col sign-in">
				<div class="form-wrapper align-items-center">
					<form action="php/login.php" method="post" id="loginForm">
                        <div class="form sign-in">
                            <div class="input-group">
                                <!-- <i class='bx bxs-user'></i> -->
                                <input type="text" placeholder="Username" id="uname" name="username" width="100%">
                                <div class="input-group">
                                    <span style="color: red; font-size: 15px;" id="errUname"></span>
                                </div>
                            </div>
                            <div class="input-group">
                                <!-- <i class='bx bxs-lock-alt'></i> -->
                                <input type="password" placeholder="Password" id="password" name="password">
                                <div class="input-group">
                                    <span style="color: red; font-size: 15px;" id="errPw"></span>
                                </div>
                            </div>
                            <button type="submit" id="login">
                                Sign in
                            </button>
                            <p>
                                <!-- <b type="button" style="cursor: pointer;">
                                    Forgot password?
                                </b> -->
                                <a href="#" style="text-decoration: none; color: green;">Forgot Password</a>
                            </p>
                            <p>
                                <span>
                                    Don't have an account?
                                </span>
                                <b onclick="toggle()" class="pointer">
                                    Sign up here
                                </b>
                            </p>
					    </div>
                    </form>
				</div>
				<div class="form-wrapper">
		
				</div>
			</div>
			<!-- END SIGN IN -->
		</div>
		<!-- END FORM SECTION -->


		<!-- CONTENT SECTION -->
		<div class="row content-row">
			<!-- SIGN IN CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="text sign-in">
					<h2>
						Welcome
					</h2>
	
				</div>
				<div class="img sign-in">
		
				</div>
			</div>
			<!-- END SIGN IN CONTENT -->
			<!-- SIGN UP CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="img sign-up">
				
				</div>
				<div class="text sign-up">
					<h2>
						Join with us
					</h2>
	
				</div>
			</div>
			<!-- END SIGN UP CONTENT -->
		</div>
		<!-- END CONTENT SECTION -->
	</div>
    <script src="js/login1.js"></script>
</body>
</html>
